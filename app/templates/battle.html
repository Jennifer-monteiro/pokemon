{% extends 'base.html' %}

{% block content %}
    <h1>Battle Page</h1>
    
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <ul>
                    {% for pokemon in user.captured_pokemon %}
                        <li>{{ pokemon.pokemon_name }}</li>
                    {% endfor %}
                </ul>
                <form method="POST" action="/initiate_battle">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit">Battle</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    
    <!-- Add other content as needed for your battle page -->
    
    <a href="/user_page">Go back to User Page</a>
{% endblock %}
</body>
</html>
